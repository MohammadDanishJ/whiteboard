<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard by MD</title>
    <link rel="stylesheet" href="index.css">

<body>
    <canvas id="canvas"></canvas>

    <div class="c-w">
        <div data-color="#2028BD" onclick="setColor(this)" class="c c-b"></div>
        <div data-color="#F0A27B" onclick="setColor(this)" class="c c-o"></div>
        <div data-color="#87C38F" onclick="setColor(this)" class="c c-g"></div>
        <div data-color="#FFFFFF" onclick="setColor(this)" class="c"></div>
        <div data-color="#050C1c" onclick="erase()" class="c c-e"></div>
    </div>
    <script defer="defer" src="index.js"></script>
    <script>
        var couponWindow = {
            width: $(window).width(),
            height: $(window).height(),
            resizing: false
        };
        var $w = $(window);
        $w.resize(function() {
            if ($w.width() != couponWindow.width && !couponWindow.resizing) {
                couponWindow.resizing = true;
                window.resizeTo(couponWindow.width, $w.height());
            }
            couponWindow.resizing = false;
        });
    </script>
</body>

</html>
